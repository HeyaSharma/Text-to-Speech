<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text to Speech Converter</h1>
        <textarea id="text-to-speak" placeholder=" Type text here..."  rows="6" ></textarea>
        <button class="button-28" role="button" id="speak-btn">Speak</button>
        <button class="button-28" role="button" id="stop-btn">Stop Speaking</button>
        <div class="select">
            <label for="voice-select">Choose Voice:</label>
            <select id="voice-select"></select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
